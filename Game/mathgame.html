<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="mgstyle.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Math Game</h1>
        <p id="instruction">Solve the following math problems:</p>
        <div id="timer">5</div>
        <div id="problem"></div>
        <div class="options" id="options"></div>
        <p id="result"></p>
        <div id="continue">
            <p id="continue-text">Do you want to continue?</p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="mgscript.js"></script>
</body>
</html>
